<hr class="hidden-md-up">
<h6 class="text-center">No account yet?   Signup immediately</h6> 
<div class="card card-outline-primary mb-3 signup-form float-right">
  <div class="card-block">
    <form class="form-signin">
        <h6 class="form-signin-heading text-center">Sign Up</h6>
        <br>
        <div class="form-group">
            <label for="uname1">Username</label>
            <input type="text" class="form-control rounded-0" name="username" id="username" required="">
        </div>
        <div class="form-group">
            <label for="uname1">Email</label>
            <input type="text" class="form-control rounded-0" name="email" id="email" required="">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control rounded-0" id="password" required="" autocomplete="new-password">
        </div>
        <button class="btn btn-sm btn-primary btn-block signin-btn" type="submit">Sign Up</button>
    </form>
    <br>
    <h6>Or SignUp using: </h6>
    <div class="text-center">
      <button class="btn btn-sm btn-danger" type="submit">Google</button>
      <button class="btn btn-sm btn-primary" type="submit">Facebook</button>
      <button class="btn btn-sm btn-info" type="submit">Twitter</button>
    </div>
  </div>
</div>
