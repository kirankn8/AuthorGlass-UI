<br>
<div class="row">
  <div class="col-md-6 my-auto">
    <div class="card card-outline-primary mb-3 signin-form">
      <div class="card-block">
        <form class="form-signin">
            <h6 class="form-signin-heading text-center">Sign in</h6>
            <br>
            <div class="form-group">
                <label for="uname1">Username / Email</label>
                <input type="text" class="form-control rounded-0" name="uname1" id="uname1" required="">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" id="pwd1" required="" autocomplete="new-password">
            </div>
            <div>
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description small">Remember me</span>
                </label>
            </div>
            <button class="btn btn-sm btn-primary btn-block signin-btn" type="submit">Sign In</button>
        </form>
        <br>
        <h6>Or SignIn with: </h6>
        <div class="text-center">
          <button class="btn btn-sm btn-danger" type="submit">Google</button>
          <button class="btn btn-sm btn-primary" type="submit">Facebook</button>
          <button class="btn btn-sm btn-info" type="submit">Twitter</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 my-auto">
      <app-signup></app-signup>
  </div>
</div>
