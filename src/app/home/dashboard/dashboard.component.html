<div class="card">
	<div class="card-block dashboard-card">
		<div class="row">
      <div class="col-md-7 my-auto">
        Links to navigate to different parts of the website( will appear like a button with an image) 
        <br>
        Syntax of button : [ image - Below mentioned Functionality ]
        <ul>
          <li>Library with Books symbol</li>
          <li>Books Authored By Me!!!</li>
          <li>Profile</li>
          <li>Comments from Readers</li>
          <li>Action History</li>
        </ul>
      </div>
			<div class="col-md-5">
          <div class="pie-chart">
            <canvas baseChart width="400" height="400"
                    [datasets]="pieChartData"
                    [labels]="pieChartLabels"
                    [options]="pieChartOptions"
                    [colors]="pieChartColors"
                    [legend]="pieChartLegend"
                    [chartType]="pieChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
			</div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
          <hr>
          <button type="button" class="btn btn-outline-danger btn-sm float-left bookmark-btn">Bookmarks</button>
          <button type="button" class="btn btn-outline-success btn-sm float-left favourites-btn">Favourite Dialogs</button>
          <button type="button" class="btn btn-outline-primary btn-sm float-right my-auto analytics-button" routerLink="analytics">More <i class="fa fa-chevron-right hidden-sm-down" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
